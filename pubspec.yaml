name: medic_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0-54.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  google_nav_bar: ^5.0.6


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/medic_avatar.png
    - assets/images/med_logo.png
    - assets/images/iconapp.jpg

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf


